name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  id-token: write  # Required for OIDC / Trusted Publishing

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies (with indexing)
        run: uv sync --extra indexing

      - name: Cache embedding model
        uses: actions/cache@v4
        with:
          path: ~/.cache/fastembed
          key: fastembed-nomic-embed-text-v1.5-Q

      # ⚠️ CRITICAL: Generate vector database before build
      - name: Run Ingestion Pipeline
        timeout-minutes: 10
        run: uv run canon index --library ./library

      - name: Verify database generated
        run: |
          ls -la ./src/mcp_canon/bundled_db/ || ls -la ./canon_db/ || echo "DB location check"
          echo "✅ Ingestion completed"

      - name: Build package
        run: uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
